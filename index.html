<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Pokedex</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_overlay.css">
  <link rel="stylesheet" href="./SearchSection/search_overlay.css">

  <script src="script.js" defer></script>
  <script src="loadingfunctions.js" defer></script>
  <script src="renderFunctions.js" defer></script>
  <script src="templateFunctions.js" defer></script>
  <script src="./SearchSection/searchFunction.js" defer></script>
  <script src="getPokemonFunction.js" defer></script>
  <script src="overlay.js" defer></script>
</head>

<body onload="init()">
  <header>
    <span>
      <p>angezeigte Pokemon: </p>
      <p id="showPokemonNumberList"></p>
    </span>
    <button onclick="loadMoreCards()">Mehr laden</button>
    <input id="searchInput" type="text" placeholder="Pokémon suchen…"  oninput="searchPokemon()">
  </header>

  <main>
<!-- ANZEIGE DER CARDS -->
    <article id="cards" class=" cards"></article>
    <article id="searchMatches" class=" cards d_none"></article>
    <button onclick="loadMoreCards()">Mehr laden</button>


  </main>

  <article id="overlay" class="overlay d_none">
    <div class="overlay_backdrop"></div>

    <article class="pokedex">
      <header class="pokedex_header">
        <h3 id="pokedexName" class="pokedex_name"></h3>
        <button onclick="closePokedex()" class="pokedex_close">--X--</button>
      </header>

      <section class="pokedex_body">
        <div id="pokedexImage" class="pokedex_image"></div>
        <div id="pokedexTypes" class="pokedex_types"></div>
        <div id="pokedexGeneration" class="pokedex_generation"></div>
      </section>
    </article>
  </article>
  
  <!-- SEARCH OVERLAY -->
<article id="searchOverlay" class="overlay d_none">
  <div class="overlay_backdrop" onclick="closeSearchPokedex()"></div>

  <article class="search_pokedex">
    <header class="search_pokedex_header">
      <h3 id="searchPokedexName" class="search_pokedex_name"></h3>
      <button onclick="closeSearchPokedex()" class="search_pokedex_close">--X--</button>
    </header>

    <section class="search_pokedex_body">
      <div id="searchPokedexImage" class="search_pokedex_image"></div>
      <div id="searchPokedexTypes" class="search_pokedex_types"></div>
      <div id="searchPokedexGeneration" class="search_pokedex_generation"></div>
    </section>
  </article>
</article>


</body>

</html>

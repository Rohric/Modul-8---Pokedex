<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Pokedex</title>

  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="./assets/styles/pokedex.css">
  <link rel="stylesheet" href="./assets/styles/overlay.css">

  <script src="script.js" defer></script>
  <script src="overlay.js" defer></script>

  <script src="./assets/global-overlay/loadingfunctions.js" defer></script>
  <script src="./assets/global-overlay/renderFunctions.js" defer></script>
  <script src="./assets/global-overlay/templateFunctions.js" defer></script>
  <script src="./assets/global-overlay/getPokemonFunction.js" defer></script>
  <script src="./assets/global-overlay/pokedex.js" defer></script>


  <script src="./assets/SearchSection/getSearchPokemonFunction..js" defer></script>
  <script src="./assets/SearchSection/loadingSearchFunction.js" defer></script>
  <script src="./assets/SearchSection/pokedexSearch.js" defer></script>
  <script src="./assets/SearchSection/renderSearchPokemon.js" defer></script>
  <script src="./assets/SearchSection/searchFunction.js" defer></script>
  <script src="./assets/SearchSection/templateSearchFunction.js" defer></script>
</head>

<body onload="init()">

  <!-- Main Header -->
  <header>

    <div class="main_header">
      <button class="button" onclick="loadMoreCards()">Mehr laden</button>

      <span  id="showPokemonNumberList"></span>

      <input id="searchInput" type="text" placeholder="Pokémon suchen…" oninput="searchPokemon()">
    </div>
  </header>


  <main>
    <!-- cards view -->
    <article id="cards" class=" cards"></article>
    <article id="searchMatches" class=" cards d_none"></article>

  </main>

  <article id="globalOverlay" class="overlay d_none">

  </article>

  <!-- SEARCH OVERLAY -->
  <article id="searchOverlay" class="overlay d_none">
    <div class="overlay_backdrop" onclick="closeSearchPokedex()"></div>

    <article class="search_pokedex">
      <header class="search_pokedex_header">
        <h3 id="searchPokedexName" class="search_pokedex_name"></h3>
        <button onclick="closeMatchPokedex()" class="search_pokedex_close">--X--</button>
      </header>

      <section class="search_pokedex_body">
        <div id="searchPokedexImage" class="search_pokedex_image"></div>
        <div id="searchPokedexTypes" class="search_pokedex_types"></div>
        <div id="searchPokedexGeneration" class="search_pokedex_generation"></div>
      </section>
    </article>
  </article>


</body>

</html>

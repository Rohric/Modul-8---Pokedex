<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Pokedex</title>
  <link rel="shortcut icon" href="assets/images/Pokeball.png" type="image/x-icon">

  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="./assets/styles/pokedex.css">
  <link rel="stylesheet" href="./assets/styles/overlay.css">

  <script src="script.js" defer></script>
  <script src="overlay.js" defer></script>

  <script src="./assets/globalSection/loadingfunctions.js" defer></script>
  <script src="./assets/globalSection/renderFunctions.js" defer></script>
  <script src="./assets/globalSection/templateFunctions.js" defer></script>
  <script src="./assets/globalSection/getPokemonFunction.js" defer></script>
  <script src="./assets/globalSection/pokedex.js" defer></script>


  <script src="./assets/SearchSection/loadingSearchFunction.js" defer></script>
  <script src="./assets/SearchSection/getSearchPokemonFunction.js" defer></script>
  <script src="./assets/SearchSection/templateSearchFunction.js" defer></script>
  <script src="./assets/SearchSection/pokedexSearch.js" defer></script>
  <script src="./assets/SearchSection/renderSearchPokemon.js" defer></script>
  <script src="./assets/SearchSection/searchFunction.js" defer></script>
  
</head>

<body onload="init()">

  <!-- Main Header -->
  <header>

    <div class="main_header">
      <button class="button" onclick="loadMoreCards()">Mehr laden</button>

      <span  id="showPokemonNumberList"></span>

      <input id="searchInput" type="text" placeholder="Pokémon suchen…" oninput="searchPokemon()">
    </div>
  </header>


  <main>
    <!-- cards view -->
    <article id="cards" class=" cards"></article>
    <article id="searchMatches" class=" cards d_none"></article>

  </main>

  <article id="globalOverlay" class="overlay d_none"></article>
  <article id="searchOverlay" class="overlay d_none"></article>

  <div class="loading_spinner d_none" id="loadingSpinner"></div>
</body>

</html>
